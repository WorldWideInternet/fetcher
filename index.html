<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Content</title>
</head>
<body>
  <div id="fetchedContent">
    <!-- Fetched content will be inserted here -->
  </div>

  <script>
    // Prompt the user for a URL
    const url = prompt("Enter the URL");

    // Validate the URL (check if it's not empty)
    if (url.trim() !== "") {
      // Fetch the HTML content
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(html => {
          // Insert the fetched HTML content into the DOM
          document.getElementById('fetchedContent').innerHTML = html;

          // Fetch images and replace their src attributes
          const images = document.querySelectorAll('img');
          images.forEach(img => {
            const src = img.getAttribute('src');
            fetch(src)
              .then(response => response.blob())
              .then(blob => {
                const objectURL = URL.createObjectURL(blob);
                img.setAttribute('src', objectURL);
              })
              .catch(error => console.error('Error fetching image:', error));
          });

          // Fetch games or other resources and embed them as needed
          // Add code here to handle fetching games or other resources
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
          document.getElementById('fetchedContent').textContent = 'Failed to fetch content. Please check the URL and try again.';
        });
    } else {
      console.error('Invalid URL');
    }
  </script>
</body>
</html>
